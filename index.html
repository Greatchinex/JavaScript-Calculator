<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Bulma Spreadsheet -->
     <link rel="stylesheet" href="assets/css/bulma.min.css">
     <!-- Stylesheet -->
     <link rel="stylesheet" href="assets/css/calc.css">
    <title>Calculator</title>
</head>
<body>
    <section class="container" id="section">
        <div id="main">
            <div id="solution" class="field">
            
            </div>
            <div id="solving" class="field">
            
            </div>
                <div id="buttons1">
                    <button class="button is-success is-large" id="no1">1</button>
                    <button class="button is-success is-large" id="no2">2</button>
                    <button class="button is-success is-large" id="no3">3</button>
                    <button class="button is-success is-large" id="plus-sign">+</button>
                </div>

                <div id="buttons2">
                    <button class="button is-success is-large" id="no4">4</button>
                    <button class="button is-success is-large" id="no5">5</button>
                    <button class="button is-success is-large" id="no6">6</button>
                    <button class="button is-success is-large" id="minus-sign">-</button>
                </div>

                <div id="buttons3">
                    <button class="button is-success is-large" id="no7">7</button>
                    <button class="button is-success is-large" id="no8">8</button>
                    <button class="button is-success is-large" id="no9">9</button>
                    <button class="button is-success is-large" id="divide-sign">/</button>
                </div>
                        
                <div id="buttons4">
                    <button class="button is-success is-large" id="no0">0</button>
                    <button class="button is-success is-large" id="cancel">C</button>
                    <button class="button is-success is-large" id="equal">=</button>
                    <button class="button is-success is-large" id="multiply-sign">*</button>
                </div>
                <div id="buttons5">
                    <button class="button is-success is-large" id="back">AC</button>
                    <button class="button is-success is-large" id="decimal">.</button>                    
                </div>
        </div>    <!-- id="main"  Div-->
    </section>

    <script src="assets/js/calc.js"></script>
</body>
</html>
